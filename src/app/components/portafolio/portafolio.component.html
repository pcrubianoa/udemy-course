<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio animated fadeIn">

    <div *ngIf="_ps.products.length > 0" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
        <a *ngFor="let product of _ps.products" href="portfolio-item.html" class="rk-item ae-masonry__item">
            <img src="assets/productos/{{ product.url }}.jpg" alt="">
            <div class="item-meta">
                <h2>{{ product.titulo }}</h2>
                <p>{{ product.categoria }}</p>
            </div>
        </a>
    </div>
</section>
