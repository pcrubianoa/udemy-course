<div *ngIf="product">
    <header [ngStyle]="{ 'background-image': 'url(assets/productos/'+ cod +'/main.jpg)'}" class="rk-portfolio-cover">
        <div class="item-inside__meta">
            <h1 class="ae-u-bolder rk-portfolio-title ">{{ product.producto }}</h1>
            <p class="ae-theta rk-portfolio-category ">{{ product.categoria }}</p>
        </div>
    </header>
    <div class="ae-grid ae-grid--collapse au-xs-ptp-1 animated fadeIn">
        <div class="ae-grid__item item-lg-5 au-lg-ptp-1">
            <h4 class="ae-u-bolder">{{ product.subtitulo1 }}</h4>
            <p class="ae-eta">{{ product.desc1 }} </p>
        </div>
        <div class="ae-grid__item item-lg-6 item-lg--offset-1">
            <img src="assets/productos/{{ cod }}/pic-1.jpg" alt="Urku Portfolio">
        </div>
    </div>
    <div class="ae-grid ae-grid--collapse">
        <div class="ae-grid__item item-lg-8">
            <img src="assets/productos/{{ cod }}/pic-2.jpg" alt="Urku Portfolio">
        </div>
        <div class="ae-grid__item item-lg-3 item-lg--offset-1 au-lg-ptp-1">
            <p>{{ product.desc2 }} </p>
            <p class="ae-u-bolder">{{ product.subtitulo2 }}</p>
        </div>
    </div>
</div>
